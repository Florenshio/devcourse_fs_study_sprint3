<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가계부</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>가계부</h1>
        
        <section class="asset-section">
            <h2>현재 자산</h2>
            <div class="current-asset">
                <span id="total-asset">0</span>원
            </div>
            <form id="asset-form">
                <div class="input-group">
                    <label for="asset-input">총 자산 금액</label>
                    <input type="number" id="asset-input" placeholder="금액을 입력하세요" required>
                </div>
                <button type="submit" class="btn">저장</button>
            </form>
        </section>

        <section class="expense-section">
            <h2>가계부 내역 입력</h2>
            <form id="expense-form">
                <div class="input-group">
                    <label for="category">소비 카테고리</label>
                    <select id="category" required>
                        <option value="">카테고리 선택</option>
                        <option value="coffee">커피</option>
                        <option value="meal">식사</option>
                        <option value="transportation">교통</option>
                        <option value="shopping">쇼핑</option>
                        <option value="etc">기타</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="description">소비 내용</label>
                    <input type="text" id="description" placeholder="내용을 입력하세요" required>
                </div>
                <div class="input-group">
                    <label for="amount">소비 금액</label>
                    <input type="number" id="amount" placeholder="금액을 입력하세요" required>
                </div>
                <button type="submit" class="btn">저장</button>
            </form>
        </section>

        <section class="expense-list-section">
            <h2>가계부 목록</h2>
            <div class="expense-list" id="expense-list">
                <!-- 가계부 항목이 여기에 동적으로 추가됩니다 -->
            </div>
        </section>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
